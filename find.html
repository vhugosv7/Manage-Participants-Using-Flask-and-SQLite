    <title>Search participant</title>
</head>

<body>
    <div class="mt-2">
        <h3 class="mt-2">Update participant information</h3>
        <form method="POST" action="/find" class="form-group row">
            <div class=" mt-3 input-group  w-50">
                <label for="id_participant " class="mt-1 mx-2">Search participant: </label>
                <input type="text" name="id_participant" class="w-25 form-control rounded" placeholder="Participant's id" aria-label="Participant's id" aria-describedby="basic-addon2">
                <button type="button" class="btn btn-primary mx-3" onclick="window.location.href='{{ url_for('index') }}';">Return</button>
                <button type = "submit" value = "Search" class="btn btn-success mx-3" >Search</button> <br/>             
              </div>
        </form>
    </div>
 
    <table class="table align-middle mb-0 bg-white mt-5 ">

        <caption value="id_participant">List of participants</caption>
            <thead class="thead-dark">
                <tr class="bg-light">
                    <th scope="col" class="text-center">Participant code <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" title="Participant id can't be modified!">?</button></th> 
                    <th scope="col" class="text-center">Name</th> 
                    <th scope="col" class="text-center">Email</th> 
                    <th scope="col" class="text-center">City</th> 
                    <th scope="col" class="text-center">Country</th> 
                    <th scope="col" class="text-center">Phone Number</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
        <tbody>
                {%for participant in data_find%} 
            <tr>
                    <!-- Form for update -->
                    <form action="/update" method="post">
                        <td><input type="text" disabled   name="id_participant_input2" value="{{ participant[0] }}" class="form-control text-center" aria-label="Small"></td>
                        <td><input type="text" name="name_participant_input" value="{{ participant[1] }}" class="form-control text-center" aria-label="Small"></td>
                        <td><input type="text" name="email_input" value="{{ participant[2] }}" class="form-control text-center" aria-label="Small"></td>
                        <td><input type="text" name="city_input" value="{{ participant[3] }}" class="form-control text-center" aria-label="Small"></td>
                        <td><input type="text" name="country_input" value="{{ participant[4] }}" class="form-control text-center" aria-label="Small"></td>
                        <td><input type="text" name="phone_input" value="{{ participant[5] }}" class="form-control text-center" aria-label="Small"></td>             
                        <td class="text-center"><button type="submit" class="btn btn-success">Update</button><input type="hidden"  name="id_participant_input" value="{{ participant[0] }}" class="form-control text-center" aria-label="Small"></td>
                    </form>
            </tr> 
            {%endfor%} 
        </tbody>
    </table>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
