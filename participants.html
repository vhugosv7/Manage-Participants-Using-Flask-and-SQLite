	<body> 
        
        <h1 class="">Participant list</h1>
        <button type="button" class="btn btn-primary mt-2" onclick="window.location.href='{{ url_for('index') }}';">Return</button>
          <button type="button" class="btn btn-success mt-2" disabled>
                Participants <span class="badge bg-danger ">{{(my_string)}}</span>
          </button>
        <div class="table-scrollable bg-warning">
            <table class="table align-middle mb-0 bg-white mt-5 ">
                <caption class="mt-5">List of participants</caption>
                <thead class="thead-dark">
                    <tr class="bg-light">
                        <th scope="col" class="text-center">Participant code</th> 
                        <th scope="col" class="text-center">Name</th> 
                        <th scope="col" class="text-center">Email</th> 
                        <th scope="col" class="text-center">City</th> 
                        <th scope="col" class="text-center">Country</th> 
                        <th scope="col" class="text-center">Phone Number</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for participant in data %}
                    <tr>
                        <td class="text-center text-muted mb-0 ">{{ participant[0] }}</td> 
                        <td class="text-center fw-bold mb-1">{{ participant[1] }}</td> 
                        <td class="text-center">{{ participant[2] }}</td>
                        <td class="text-center fw-normal mb-1">{{ participant[3] }}</td> 
                        <td class="text-center">{{ participant[4] }}</td> 
                        <td class="text-center">{{ participant[5] }}</td>
            
                        <!-- Form for delete -->
                        <form action="/delete" method="post">
                            <!-- Hidden input to pass the participant ID -->
                            <input type="hidden" name="id_from_table" value="{{ participant[0] }}">
                            <td class="text-center">
                                <button type="submit" class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark">Delete</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
